<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Website Clone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg?w=460" alt="Netflix Logo" class="logo">
    </nav> 
    <div class="header">
        <form action="" class="form">
            <h2 class="upper">Sign In</h2>
            <div class="input-group">
                <input type="text" name="LoginsUser" id="loginUser" required>
                <label for="loginUser">Email Address</label>
            </div>
            <div class="input-group">
                <input type="password" name="LoginPass" id="loginPass" required>
                <label for="loginPass">Password</label>
            </div>
            <div class="center-button">
                <input type="button" value="Sign In" class="SignIn">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe" class="remember-me-label">Remember Me</label>
                <a href="https://www.netflix.com/in/LoginHelp" class="NeedHelp">Need Help?</a>
            </div>
            <br>
            <p class="newto">New to Netflix? <a href="https://www.netflix.com/in/" class="SignUp">Sign up now.</a></p>
            <br>
            <p class="protected">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span class="tooltip">Learn more.</span></p>
            <br>
        </form>
    </div>
    <div class="footer">
        <h2 class="question">Questions? Call 000-800-919-1694</h2>
        <div class="footer-links">
            <div class="col1"> 
                <a href="https://help.netflix.com/en/node/412" >FAQ</a> 
                <a href="https://help.netflix.com/en/" >Help Centre</a> 
                <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
                <a href="https://help.netflix.com/legal/privacy" >Privacy</a> 
            </div>
            <div class="col">
                <a href="#" >Cookie Preferences</a> 
                <a href="https://help.netflix.com/legal/corpinfo" >Corporate Information</a> 
            </div>
        </div>
    </div>
</body>
</html>
